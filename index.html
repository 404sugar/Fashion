<!DOCTYPE html>
<html>
<head>
  <title>Fashion Uploader</title>
</head>
<body>
  <h1>Upload Fashion Runway Reviews</h1>
  <input type="file" id="imageFile" accept="image/*" /><br>
  <input type="text" id="designer" placeholder="Designer Name" /><br>
  <input type="text" id="collection" placeholder="Collection Name" /><br>
  <input type="text" id="rating" placeholder="Rating (e.g., 3.5)" /><br>
  <textarea id="review" placeholder="Write your review..."></textarea><br>
  <button onclick="upload()">Upload</button>

  <script src="script.js"></script>
</body>
</html>
